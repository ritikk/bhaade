<ion-view title="Explore">
    <ion-content scroll="false" has-header="true">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Locality, Landmark or Pincode" id="mapSearch" ng-model="searchFilter" ng-change="search()">
            </label>
	    <button class="button button-stable button-block icon ion-compass" ng-click="showMapView()"> Map View</button>
	    <label class="item" ng-repeat="a in available">
		{{a.address}}
	    </label>
        </div>
    </ion-content>
</ion-view>
